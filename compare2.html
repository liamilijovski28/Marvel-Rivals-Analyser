<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Rivals - Stat Comparison</title>
  <link rel="stylesheet" href="style_Pineapple.css">
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="Friend2.html">Friends</a></li>
        <li><a href="#">Heroes</a></li>
        <li><a href="#">Matches</a></li>
        <li><a class="active" href="#">Compare</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner-container">
    <img class="banner-img" src="images/banner.png" alt="Marvel Rivals Banner">
    <div class="vs-container">
      <div class="player">
        <img src="images/profile-placeholder.png" alt="Your profile">
        <span class="name">You</span>
      </div>
      <div class="vs">VS</div>
      <div class="player">
        <img src="images/profile-placeholder.png" alt="Friend profile">
        <span class="name">Sp1dermain</span> <!-- Default, but dynamically replaced -->
      </div>
    </div>
  </section>

  <section class="tabs-section">
    <div class="cluster">
      <div class="tabs">
        <button class="tab active">Overall</button>
        <button class="tab">Heroes</button>
        <button class="tab">Roles</button>
      </div>
      <div class="season-dropdown">
        <select>
          <option>All Seasons</option>
          <option>S2: Hellfire Gala</option>
          <option>S1.5: Eternal Night Falls</option>
          <option>S1: Eternal Night Falls</option>
          <option>S0: Doom’s Rise</option>
        </select>
      </div>
    </div>

    <span class="friend-label">Friend:</span>
    <div class="friend-dropdown">
      <select>
        <option selected>Sp1dermain</option>
        <option>scOOP</option>
        <option>Krunk</option>
        <option>ferret88</option>
      </select>
    </div>
  </section>

  <section class="content-area">
    <!-- Placeholder for dynamic stats later -->
  </section>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Helper function to shorten a name if too long
    function shortenName(name, maxLength = 12) {
      if (name.length > maxLength) {
        return name.substring(0, maxLength - 1) + "…"; // Shorten and add ellipsis
      }
      return name;
    }

    // Read friend name from URL
    const params = new URLSearchParams(window.location.search);
    const friend = params.get('friend');

    if (friend) {
      // Set friend's name in VS block
      const nameSpans = document.querySelectorAll('.player .name');
      if (nameSpans.length > 1) {
        nameSpans[1].textContent = shortenName(friend);
      }

      // Update the friend dropdown selection
      const friendDropdown = document.querySelector('.friend-dropdown select');
      if (friendDropdown) {
        for (let option of friendDropdown.options) {
          if (option.value === friend || option.textContent === friend) {
            option.selected = true;
            break;
          }
        }
      }
    }
  </script>

</body>
</html>
