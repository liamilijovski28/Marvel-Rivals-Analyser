<header class="navbar">
    <nav class="nav-links">
        <a class="{{ 'active' if request.path in ['/', '/home'] else '' }}" href="{{ url_for('main.home') }}">Home</a>
        <a class="{{ 'active' if request.path == '/friends' }}" href="{{ url_for('main.friends') }}">Friends</a>
        <a class="{{ 'active' if request.path == '/heroes'  }}" href="{{ url_for('main.heroes')  }}">Heroes</a>
        <a class="{{ 'active' if request.path == '/matches' }}" href="{{ url_for('main.matches') }}">Matches</a>
        <a class="{{ 'active' if 'compare' in request.full_path }}" href="{{ url_for('main.compare') }}">Compare</a>
        <a class="{{ 'active' if request.path == '/settings' }}" href="{{ url_for('main.settings') }}">Settings</a>
    </nav>

    <form id="nav-friend-search" class="nav-search" action="#" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="search_username"
               placeholder="Search playersâ€¦" aria-label="Search players" required>
        <button type="submit" class="friend-button send-request">
            <img src="{{ url_for('main.static', filename='styles/images/search-icon.png') }}" alt="">
        </button>
    </form>
</header>

<div class="navbar-fade"></div>

<script src="{{ url_for('main.static', filename='js/nav_friend_search.js') }}" defer></script>
