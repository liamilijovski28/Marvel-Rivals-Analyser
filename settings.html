            <li><a href="Friends.html">Friends</a></li>

            <li><a href="compare.html">Compare</a></li>
            <li><a class="active" href="settings.html">Settings</a></li>
        </ul>
    </nav>
</header>
<body>
    <div>
        <h1>Settings</h1>
        <form>
            <!-- Change Username -->
            <div>
                <label for="new-username">New Username</label>
                <input type="text" id="new-username" name="new-username">
            </div>
            <!-- Change Password -->
            <div>
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password">
            </div>

            <!-- Submit Changes -->
            <div style="margin-bottom: 5%;">
                <button type="submit">Save New Username and Password</button>
            </div>
            <div>
                <button type="submit">Select Player Icon</button>
            </div>

            <!-- Data Sharing Settings -->
            <div>
                <label for="data-sharing">Share my data with others:</label>
                <select id="data-sharing" name="data-sharing">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Restrict Specific Friends (Visible only if data-sharing is Yes) -->
            <div id="restricted-friends-container">
                <label for="restricted-friends">Restricted Friends:</label>
                <input type="text" id="restricted-friends" name="restricted-friends" placeholder="Enter friend names separated by commas">
            </div>

            <!-- Close Account -->
            <div>
                <button type="button">Close Account</button>
            </div>
        </form>
    </div>
</body>
</html>
