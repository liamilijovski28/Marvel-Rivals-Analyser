<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvel Rivals - Match History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <nav>
          <ul>
            <li><a href="home page.html">Home</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="heroes.html">Heroes</a></li>
            <li><a href="matches.html" class="active">Matches</a></li>
            <li><a href="comparison.html">Comparison</a></li>
          </ul>
        </nav>
      </header>
      <section class="player-banner">
        <div class="banner-image">
          <img src="images/marvel-rivals-image-of-characters-with-captain-america-in-front.avif" 
               alt="Marvel Rivals Banner" 
               class="banner-bg">
        </div>
      
        <div class="player-profile">
          <img src="images/default-pfp.png" alt="Profile Picture" class="profile-pic">
          <div class="player-text-overlay">
            <h1 class="player-name">Player</h1>
            <p class="player-views">⭐ 627 Views</p>
          </div>
        </div>
      </section>      
              
  <div class="matches-container">

    <div class="summary-bar">
      <div><strong>Win Rate:</strong> 80.0% (20W / 5L)</div>
      <div><strong>KDA:</strong> 7.98 <span class="subtext">(148 / 47 / 22.6)</span></div>
    </div>

    <div class="match-list">
      <!-- Match Card -->
      <div class="match-card">
        <div class="match-header">
          <span>Apr 21</span> • <span>Competitive</span> • <span>Central Park</span>
        </div>

        <div class="match-content">
          <div class="hero-info">
            <img src="hero-icon.png" alt="Hero Icon" class="hero-icon">
            <div class="hero-name">Eternity</div>
          </div>

          <div class="match-details">
            <p><strong>Score:</strong> 4 - 3</p>
            <p><strong>R$:</strong> 5103 (+11)</p>
          </div>

          <div class="kda">
            <div>Kills: <strong>29</strong></div>
            <div>Deaths: <strong>10</strong></div>
            <div>Assists: <strong>50</strong></div>
            <div><strong>KDA:</strong> <span class="kda-value">7.90</span></div>
          </div>
        </div>
      </div>

      <!-- Add more match-cards here -->
    </div>

  </div>
</body>
</html>
