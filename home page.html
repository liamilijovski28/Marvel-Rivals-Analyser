<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Rivals Analyser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#friends">Friends</a>
        <a href="#heroes">Heroes</a>
        <a href="#matches">Matches</a>
        <a href="#comparison">Comparison</a>
    </div>

    <div class="content">
        <h1>Welcome to Marvel Rivals Analyser</h1>
        <div class="stats-container" id="user-stats">
            <!-- Stat cards will be injected here -->
        </div>
    </div>

    <script>
        // Example: Populate stat cards dynamically
        window.addEventListener('load', () => {
            const stats = [
                { title: 'Wins', value: 10 },
                { title: 'Losses', value: 5 },
                { title: 'Matches Played', value: 15 },
                { title: 'K/D Ratio', value: '2.5' },
                { title: 'Win Rate', value: '66.7%' }
            ];

            const container = document.getElementById('user-stats');

            stats.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';

                card.innerHTML = `
                    <div class="stat-title">${stat.title}</div>
                    <div class="stat-value">${stat.value}</div>
                `;

                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
