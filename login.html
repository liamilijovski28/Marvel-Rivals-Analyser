<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="form-page">
    <div class="page-blur-bg" style="background-image: url('rivals background image.jpg');"></div>
  <form action="/submit-login" method="POST">
    <h1>Login</h1>
    <p>Welcome back! Please enter your account details to log in.</p>
    <label for="account-name">Account Name:</label>
    <input type="text" id="account-name" name="account-name" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
    <p>New to the platform? <a href="signup.html">Signup here</a>.</p>
  </form>
</body>
</html>
